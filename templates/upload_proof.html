<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">

    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Make Payment</title>
    
</head>
<body>
    
    <nav>     
        <span class="title">
            Payment
        </span>
        <a href="{{ url_for('logout') }}" id="logout"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </nav>

    
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>
    <div class="content-container">
        
        {% if qr_code_url %}
        <div class="qr-code">
            <h3>Scan this QR code to make payment:</h3>
            <img src="{{ qr_code_url }}" alt="Payment QR Code" id="payment_qr">
        </div>
        {% else %}
        <p>QR code for payment not available.</p>
        {% endif %}
        
        <form action="{{ url_for('make_payment') }}" method="post" enctype="multipart/form-data" style="margin: 10px 0 10px 0;">
            <p for="proof_file" ><span class="h5">Proof of Payment:</span></p>
            <input type="file" id="proof_file" name="proof_file" required>
            <button type="submit" class="icon-btn"><i class="fa fa-upload" aria-hidden="true"></i> Upload Proof</button>
        </form>
    </div>
    <a href="{{ url_for('user_dashboard') }}" class="icon-btn" style="margin: auto;width: 30%; margin-top: 10px;"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to dashboard</a>

</body>
</html>
