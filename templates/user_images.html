<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment Proofs</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cr_payment_dashboard.css') }}">

</head>
<body>
    <div class="container mt-4">
        <h2>Users with Uploaded Images</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>View Image</th>
                    <th>Approve</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.usn }}</td>
                    <td><button type="button" class="btn btn-primary view-image-btn" data-toggle="modal" data-target="#imageModal" data-image-url="{{ url_for('static', filename=user.payment_proof_url) }}">View Image</button></td>
                    <td>
                        <form action="{{ url_for('toggle_paid_qr', user_id=user.id) }}" method="post">
                            {% if user.paid %}
                                <button type="submit " class="toggle-paid-btn-notpaid">{{ 'Remove Paid' }}</button>
                            {% else %}
                                <button type="submit" class="toggle-paid-btn-paid">{{ 'Mark as Paid' }}</button>
                            {% endif %}
                        </form>    
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Payment Proof</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" id="paymentProofImage" class="img-fluid" alt="Payment Proof">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.view-image-btn').on('click', function() {
                var imageUrl = $(this).data('image-url');
                $('#paymentProofImage').attr('src', imageUrl);
            });
        });
    </script>
</body>
</html>
